<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumno Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Welcome {{ alumnoInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Alumno Information: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>username: {{ alumnoInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>name: {{ alumnoInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>last name: {{ alumnoInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de usuario: {{ alumnoInfoReceived?.type }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
